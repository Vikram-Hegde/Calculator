<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.scss" />
		<title>Calculator</title>
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="theme-toggle">
				<button class="btn btn--theme-toggle theme-toggle__light">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-sun"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
						<circle cx="12" cy="12" r="4"></circle>
						<path
							d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
						></path>
					</svg>
				</button>
				<button class="btn btn--theme-toggle theme-toggle__dark active">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-moon"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
						<path
							d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
						></path>
					</svg>
				</button>
			</div>
			<output class="output"></output>
			<button class="btn btn--shade-500">C</button>
			<button class="btn btn--shade-500">‚Üê</button>
			<button class="btn btn--shade-500">%</button>
			<button class="btn btn--shade-200">/</button>
			<button class="btn btn--shade-600">7</button>
			<button class="btn btn--shade-600">8</button>
			<button class="btn btn--shade-600">9</button>
			<button class="btn btn--shade-200">*</button>
			<button class="btn btn--shade-600">4</button>
			<button class="btn btn--shade-600">5</button>
			<button class="btn btn--shade-600">6</button>
			<button class="btn btn--shade-200">-</button>
			<button class="btn btn--shade-600">1</button>
			<button class="btn btn--shade-600">2</button>
			<button class="btn btn--shade-600">3</button>
			<button class="btn btn--shade-200">+</button>
			<button class="btn btn--shade-400 btn--lg">0</button>
			<button class="btn btn--shade-600">.</button>
			<button class="btn btn--primary">=</button>
		</div>
	</body>
</html>
